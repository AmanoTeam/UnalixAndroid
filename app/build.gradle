apply plugin: 'com.android.application'

android {
	namespace 'com.amanoteam.unalix'
	
	compileSdkVersion 31

	defaultConfig {
		minSdkVersion 21
		targetSdkVersion 31
		versionCode 8
		versionName "0.7"
		
		externalNativeBuild {
			cmake {
				arguments "-DANDROID_STL=c++_shared", "-DCMAKE_CXX_FLAGS_RELEASE=-w -Wfatal-errors -Oz -flto=full", "-DCMAKE_CXX_FLAGS_RELWITHDEBINFO=-w -Wfatal-errors -Oz -flto=full", "-DCMAKE_C_FLAGS_RELEASE=-w -Wfatal-errors -Oz -flto=full", "-DCMAKE_C_FLAGS_RELWITHDEBINFO=-w -Wfatal-errors -Oz -flto=full"
			}
		}
	}
	
	externalNativeBuild {
		cmake {
			path "CMakeLists.txt"
		}
	}
	
	ndkVersion "24.0.8215888"
	
	buildTypes {
		debug {
			debuggable true
			minifyEnabled false
			zipAlignEnabled false
			shrinkResources false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
		release {
			debuggable false
			minifyEnabled true
			zipAlignEnabled true
			shrinkResources true
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
		}
	}
	
	splits {
		abi {
			enable true
			reset()
			include 'arm64-v8a', 'armeabi-v7a', 'x86', 'x86_64'
			universalApk true
		}
	}

}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'androidx.appcompat:appcompat:1.4.1'
	implementation 'androidx.preference:preference:1.2.0'
	implementation 'androidx.activity:activity:1.4.0'
	implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
	implementation 'com.google.android.material:material:1.5.0'
}
